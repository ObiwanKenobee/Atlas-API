name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.REGISTRY }}/atlas-sanctum-api:${{ github.sha }}
          docker build -t "$IMAGE_NAME" .
          echo "IMAGE=$IMAGE_NAME" >> $GITHUB_ENV
