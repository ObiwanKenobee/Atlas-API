apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-api
  labels:
    app: atlas-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: atlas-api
  template:
    metadata:
      labels:
        app: atlas-api
    spec:
      containers:
        - name: atlas-api
          image: "${REGISTRY:-your-registry}/atlas-sanctum-api:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: atlas-secrets
                  key: DATABASE_URL
            - name: OPERATION_MODE
              value: "production"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
